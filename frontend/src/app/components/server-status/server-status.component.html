<div class="row my-2">
  <div class="col-9 px-0">
    <span>
      <button class="btn bg-transparent btn-sm" [disabled]="isDisabled()">
        <img class="img-fluid img-icon" [src]="getAsset()" alt="" (click)="doAction()">
      </button>
      <span class="h6 text-white fw-bold align-middle">{{darkbot.getStatusMessage()}}</span>
      <span class="h6 text-white fw-bold align-middle no-wrap" *ngIf="darkbot.getLastReceived()">. last refresh at {{darkbot.getLastReceived()}}</span>
    </span>
  </div>
  <div class="col ps-0 text-end">
    <span class="h6 text-white fw-bold align-middle" *ngIf="start">up for: {{runningTime | millisecondsAsDHM}}</span>
  </div>
</div>
