<nav class="navbar navbar-dark bg-dark" [ngClass]="{'navbar-expand-md': darkbot.isConnected() && single}">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      DksPlugin <span class="text-muted very-small">{{ darkbot.isSingle() && darkbot.isConnected() ? (single | asUsername) : 'dashboard'}}</span>
    </a>
    <ng-container *ngIf="darkbot.isConnected()">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <ng-container *ngIf="multiple">
            <li class="nav-item" *ngFor="let ship of multiple">
              <a class="nav-link" routerLink="/account/{{ship.hero.id}}/session">{{ship | asUsername}}</a>
            </li>
          </ng-container>
          <ng-container *ngIf="single">
            <li class="nav-item">
              <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/session">Bot</a>
            </li>
            <ng-container *ngIf="single.plugin">
              <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/stats">Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/logs">Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/scrapper">Scrapper</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/palladium">Palladium</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" routerLink="/account/{{single.hero.id}}/modules">Modules</a>
              </li>
            </ng-container>
          </ng-container>
        </ul>
      </div>
    </ng-container>
  </div>
</nav>
